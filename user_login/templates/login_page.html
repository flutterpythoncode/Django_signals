<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>login page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="position-relative">
            <div  class="w-50 p-3 position-absolute top-0 start-50 translate-middle-x mt-5 border border-success rounded-2">
                <h4 class="text-success mb-5 text-center">Django Data Entry Page & Signals</h4>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                <label for="fullname" class="form-label">Full name</label>
                <input type="text" name="fullname" class="form-control border-success" id="userfullname" aria-describedby="emailHelp" placeholder="Enter your full-name.">
                </div>
                <div class="mb-3">
                <label for="userage" class="form-label">Age</label>
                <input type="text" name="age" class="form-control border-success" id="userage"placeholder="Enter your age.">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success align-self-center" style="margin-right:10px">Submit</button>
                    <a class="btn btn-success" href="/view_records/" role="button">User records</a>
                </div>
            </form>
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
