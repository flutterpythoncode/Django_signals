<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <h4 class="text-success mb-5 text-center mt-2">Records of users</h4>
        <table class="table table-striped w-50 p-3 border border-success rounded-5 position-absolute top-0 start-50 translate-middle-x mt-5">
            <thead>
              <tr class="border border-success">
                <th scope="col">#</th>
                <th scope="col">Full name</th>
                <th scope="col">Age</th>
                <th scope="col">User-ID</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
            {% for d in data %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{d.fullname}}</td>
                <td>{{d.age}}</td>
                <td>{{d.userid}}</td>
                <td><a type="button" href="{% url "delete_recors" d.id %}" class="btn btn-outline-danger btn-sm">Delete</a></td>
              </tr>
            {% endfor %}
            </tbody>
        </table>
        <script src="" async defer></script>
    </body>
</html>
